<div class="container">
  <div class="row">
    <div class="col">
      <br>
      <div class="bthome"> <a routerLink='/homepage' class="btn btn-dark"><i class="fas fa-university"></i> Home</a></div>
      <br>
      <h1 class="display-6">
        <i class="fas fa-address-book"></i> Listagem de Clientes
      </h1>
      <hr />
      <!--<a class="btn btn-dark" routerLink="cadastrar">Novo Cliente</a>-->
      <br />
      <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nome</th>
            <th scope="col">E-mail</th>
            <th scope="col">Ativo</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cliente of clientes">
            <th>{{ cliente.id }}</th>
            <td>{{ cliente.nome }}</td>
            <td>{{ cliente.email }}</td>
            <td>
              <i
                *ngIf="cliente.ativo"
                class="fas fa-thumbs-up text-success"
              ></i>
              <i
                *ngIf="!cliente.ativo"
                class="fas fa-thumbs-down text-danger"
              ></i>
            </td>
            <td>
              <a
                [routerLink]="['editar', cliente.id]"
                class="btn btn-warning btn-sm"
                >Editar</a
              >
              <a

                >Deletar</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
